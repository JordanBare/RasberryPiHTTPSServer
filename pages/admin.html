<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>.center{margin:auto;width:40%}.txt{font-size:16pt}.submit{width:50%}textarea{font-size:16pt}</style>
</head>
<body style="background-color:#333">
<div class="center">
    <h1>Hi from admin</h1>
    <form action="/addblog" enctype="text/plain" method="post" id="blogform">
        <input class="txt" name="title" type="text" size="40">
        <br><br>
        <textarea form="blogform" name="blog" rows="10" cols="60" maxlength="3000"></textarea>
        <input name="_csrf" type="hidden" value="CSRF">
        <br><br><input class="submit txt" type="submit" value="Submit">
    </form>
    <br><br>
    <form action="/removeblog" enctype="text/plain" method="post">
        <input class="txt" name="id" type="text" size="6" maxlength="6">
        <input name="_csrf" type="hidden" value="CSRF">
        <br><br><input class="submit txt" type="submit" value="Submit">
    </form>
    <br><br>
    <form action="/logout" method="post">
        <input name="_csrf" type="hidden" value="CSRF">
        <input class="submit txt" type="submit" value="Logout">
    </form>
</div>
</body>
</html>
