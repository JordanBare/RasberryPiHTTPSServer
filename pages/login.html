<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>.center{margin:auto;width:15%}.txt{font-size:16pt}.submit{width:50%}</style>
</head>
<body style="background-color:#333">
<div class="center">
    <h1>Admin. Login</h1>
    <form action="/checkcreds" method="post">
        <h3>Username:</h3>
        <input class="txt" name="usr" type="text" size="25">
        <br><h3>Password:</h3>
        <input class="txt" name="pwd" type="password" size="40">
        <input name="_csrf" type="hidden" value="CSRF">
        <br><br><input class="submit txt" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
